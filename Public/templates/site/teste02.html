<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartão de Evento</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .event-card {
            width: 260px;
            height: 242px;
            border-radius: 15px;
            overflow: hidden;
            background-color: #fff;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
            margin-right: 15px;
        }

        .event-card:hover {
            transform: scale(1.05);
        }

        a {
            color: inherit;
            text-decoration: inherit;
        }   

        .event-image {
            width: 100%;
            height: 132px;
            background-image: url('https://grcmlesydpcd.objectstorage.sa-saopaulo-1.oci.customer-oci.com/p/OQwcvnO-c63O08Gc2Kv4OTbJttj5ik60dguiDIyyQ0wuo5SWn-jHOLW9wNbylNqI/n/grcmlesydpcd/b/dtysppobjmntbkp01/o/media/doity/eventos/evento-150168-banner.jpeg');
            background-size: cover;
            object-fit: cover;
            border-top: 1px solid #DBDBDB;
        }

        .event-content {
            padding: 14px 13px;
            height: 110px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            border: 1px solid #DBDBDB;
            border-radius: 0 0 15px 15px;
            position: relative;
        }

        .event-tag {
            width: 100px;
            height: 24px;
            border-radius: 100px;
            font-size: 10px;
            background-color: #439aff;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: -12px;
            right: 13px;
        }

        .event-date {
            font-size: 10px;
            color: #313131;
        }

        .event-title {
            font-size: 16px;
            font-weight: 700;
            color: #313131;
            line-height: 1.5;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 2;
        }

        .event-place {
            font-size: 10px;
            color: #313131;
            line-height: 1.5;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 1;
        }

    </style>
</head>
<body>

    <div class="event-card">
        <div class="event-image"></div>
        <div class="event-content">
            <div class="event-tag">Matemática</div>
            <p class="event-date">12 AGO 2024</p>
            <p class="event-title">II BRAZILIAN SYMPOSIUM ON FRACTIONAL CALCULUS</p>
            <p class="event-place">Online</p>
        </div>
    </div>
    <div class="event-card">

            <img class="event-image" alt="" data-v-060ad0ee="" lazy="loaded" src="https://grcmlesydpcd.objectstorage.sa-saopaulo-1.oci.customer-oci.com/p/OQwcvnO-c63O08Gc2Kv4OTbJttj5ik60dguiDIyyQ0wuo5SWn-jHOLW9wNbylNqI/n/grcmlesydpcd/b/dtysppobjmntbkp01/o/media/doity/eventos/evento-150168-banner.jpeg">
            <div class="event-content" data-v-060ad0ee="">

                    <p data-v-060ad0ee="">Matemática</p>
                </div>

                <p class="event-place   " data-v-060ad0ee="">online</p>

        </a>
    </div>

</body>
</html>
