<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Eventos - Participante</title>
    <link rel="stylesheet" href="/Public/static/style/header_footer.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/style_participante.css')}}">

</head>
<body>
    <div class="sidebar">
        <a class="d-inline-flex link-body-emphasid text-decoration-none">
            <img class="brand-logo-light" src="/Public/static/img/logo.png" alt="imagem_logo" />
        </a>
        <div class="link_grup">
            <a href="#">Home</a>
            <a href="#">Meus Eventos</a>
            <a href="#">Meu Perfil</a>
        </div>
    </div>
    <div class="header">
        <div class="user-info">
            <img src="user-photo.jpg" alt="User Photo">
            <span>Olá, Usuário!</span>
        </div>
        <button class="button" id="addEventBtn">Adicionar Evento</button>
    </div>
    <div class="content">
        <div id="eventList">
        </div>
    </div>

    <div id="eventModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Criar Novo Evento</h2>
            <form id="eventForm">
                <div class="form-group">
                    <label for="eventName">Nome do Evento</label>
                    <input type="text" id="eventName" name="eventName" required>
                </div>
                <div class="form-group">
                    <label for="eventDate">Data do Evento</label>
                    <input type="date" id="eventDate" name="eventDate" required>
                </div>
                <div class="form-group">
                    <label for="eventLocation">Local do Evento</label>
                    <input type="text" id="eventLocation" name="eventLocation" required>
                </div>
                <div class="form-group">
                    <label for="eventDescription">Descrição do Evento</label>
                    <textarea id="eventDescription" name="eventDescription" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <button type="submit">Criar Evento</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        var modal = document.getElementById("eventModal");
        var btn = document.getElementById("addEventBtn");
        var span = document.getElementsByClassName("close")[0];

        btn.onclick = function() {
            modal.style.display = "block";
        }

        span.onclick = function() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        var form = document.getElementById("eventForm");
        form.onsubmit = function(event) {
            event.preventDefault();
            var eventName = document.getElementById("eventName").value;
            var eventDate = document.getElementById("eventDate").value;
            var eventLocation = document.getElementById("eventLocation").value;
            var eventDescription = document.getElementById("eventDescription").value;

            var eventCard = document.createElement("div");
            eventCard.className = "event-card";
            eventCard.innerHTML = `
                <h3>${eventName}</h3>
                <p><strong>Data:</strong> ${eventDate}</p>
                <p><strong>Local:</strong> ${eventLocation}</p>
                <p><strong>Descrição:</strong> ${eventDescription}</p>
            `;

            document.getElementById("eventList").appendChild(eventCard);
            modal.style.display = "none";
            form.reset();
        }
    </script>
</body>
</html>
